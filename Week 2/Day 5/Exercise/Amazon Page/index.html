<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto - Settimana 2</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <anchor id="top"></anchor>
    <header>
        <div id="logo_header">
            <!-- logo -->
            <img src="assets/images/logo.png" alt="logo amazon">
        </div>
        <nav>
            <!-- finta navbar -->
            <h5>All</h5>
            <h5>Today's deals</h5>
            <h5>Customer Service</h5>
            <h5>Registry</h5>
            <h5>Gift Cards</h5>
            <h5>Sell</h5>
        </nav>
    </header>
    <div class="container">
       <!-- background color -->
        <main>
            <!-- aggiungere margini per tutto il contenuto -->
            <!-- banner arancione -->
            <div id="banner">
                <h6>Shop All Holiday Gift Cards</h6>
            </div>

            <!-- h1 con sfondo -->
            <div id="main_title">
                <h2>Holiday Gift Guides</h2>
                <h5>Be a go-gifter</h5>
            </div>

            <div id="container_schede">
                <p>Find the perfect gift <span>Shop now</span></p>
                <!-- prima sezione con 4 schede -->
                <div class="scheda" id="scheda_1"></div>

                <div class="scheda" id="scheda_2"></div> 

                <div class="scheda" id="scheda_3"></div> 

                <div class="scheda" id="scheda_4"></div>

            </div>

            <section>
                <article>
                    <!-- primo contenitore con scritta sotto -->
                    <img src="assets/images/img_9.png" alt="visore per giocare, cookies e decorazioni natalizie">
                    <p>Play the gifting game <span>Shop gaming</span></p>
                </article>
                
                <article>
                <!-- secondo contenitore con scritta sotto -->
                    <img src="assets/images/img_10.png" alt="comodino con occhiali, cuffie, cassa e libri">
                    <p>The sound of chear <span>Shop Audio & Accessories</span></p>
                </article>

            </section>
           
        </main>
    </div>
    
    <footer>
        <div id="link_footer">
            <!-- prima barra con link back to top -->
            <a href="#top">Back to top</a>
        </div>
        <div id="logo_footer">
            <!-- logo -->
            <img src="assets/images/logo.png" alt="logo amazon">
        </div>
    </footer>
</body>
</html>
