<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary p-0">
        <div class="container-fluid bg-dark mt-0">
            <a class="navbar-brand bg-dark p-3" href="mainPage.html"><img src="https://cdn-icons-png.flaticon.com/512/8539/8539117.png" width="30px" alt=""><span class="text-light">CRUDAZON</span></a>
            <div><a class="text-light text-decoration-none me-2" href="mainPage.html">Home</a></div>
        </div>
    </nav>
    <h1 class="display-6 text-center mt-3 fw-bold">Modify Item</h1>
    <form class="m-5 position-relative">
        <div class="mx-4 my-3">
          <label for="nameProduct" class="form-label">Name</label>
          <input type="text" class="form-control" id="nameProduct" required>
        </div>
        <div class="mx-4 my-3">
            <label for="brandProduct" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brandProduct" required>
        </div>
        <div class="mx-4 my-3">
            <label for="imageUrlProduct" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imageUrlProduct" required>
        </div>
        <div class="mx-4 my-3">
            <label for="priceProduct" class="form-label">Price</label>
            <input type="number" class="form-control" id="priceProduct" required>
        </div>
        <div class="mx-4 my-3">
            <label for="descriptionProduct" class="form-label">Description</label>
            <textarea class="form-control" id="descriptionProduct" minlength="6" required></textarea>
        </div>
        
        <button type="button" class="btn btn-outline-primary btn-sm ms-4 mt-2" onclick="modifyObj()">Save Changes</button>
        <button type="button" class="btn btn-outline-danger btn-sm ms-2 mt-2" onclick="resetChanges()">Discard Changes</button>
        <button type="button" class="btn btn-danger btn-sm position-absolute end-0 me-4" onclick="deleteItem()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
          </svg></button>
      </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="assets/js/modifyItemScript.js"></script>
</body>
</html>
