<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .hidden {
            display: none !important;
        }
        #alertName {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-body-tertiary p-0">
        <div class="container-fluid bg-dark mt-0">
            <a class="navbar-brand bg-dark p-3" href="mainPage.html"><img src="https://cdn-icons-png.flaticon.com/512/8539/8539117.png" width="30px" alt=""><span class="text-light">CRUDAZON</span></a>
            <div><a class="text-light text-decoration-none me-2" href="mainPage.html">Home</a></div>
        </div>
    </nav>
    <h1 class="display-6 text-center mt-3 fw-bold">Create new Item</h1>
    <form class="m-5" action="generateObj()">
        <div class="mx-4 my-3">
          <label for="nameNewProduct" class="form-label">Name</label>
          <input type="text" class="form-control" id="nameNewProduct" required>
          <div class="alert alert-danger p-1 hidden" role="alert" id="alertName">
            Name already used
          </div>
        </div>
        <div class="mx-4 my-3">
            <label for="brandNewProduct" class="form-label">Brand</label>
            <input type="text" class="form-control" id="brandNewProduct" required>
        </div>
        <div class="mx-4 my-3">
            <label for="imageUrlNewProduct" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imageUrlNewProduct" required>
        </div>
        <div class="mx-4 my-3">
            <label for="priceNewProduct" class="form-label">Price</label>
            <input type="number" class="form-control" id="priceNewProduct" required>
        </div>
        <div class="mx-4 my-3">
            <label for="descriptionNewProduct" class="form-label">Description</label>
            <textarea class="form-control" id="descriptionNewProduct" minlength="6" required></textarea>
        </div>
        
        <button type="button" class="btn btn-outline-primary btn-sm ms-4 mt-2" onclick="generateObj()">Save</button>
        <button type="button" class="btn btn-outline-danger btn-sm ms-2 mt-2" onclick="resetForm()">Reset</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="assets/js/addItemScript.js"></script>
    
</body>
</html>
