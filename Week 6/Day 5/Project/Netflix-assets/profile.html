<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body class="bg-dark text-light">
    <div>
        <img class="m-2" src="assets/img/netflix_logo.png" width="85px" alt="">
    </div>
    <div class="container w-50 pt-5 ps-5">
        <h1 class="display-5">Edit Profile</h1>
        <hr>
        <div class="row">
            <div class="col-3">
                <div class="position-relative">
                    <img class="img-fluid" src="assets/img/avatar.png" width="" alt="">
                    <div class="position-absolute bottom-0 p-2">
                        <svg class="bg-dark border rounded-circle p-1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <p class="bg-secondary p-1 ps-3">Strive Student</p>
                <p class="">Language:</p>
                <select class="bg-dark text-light py-1 px-1 border border-1 border-light">
                    <option value="option0">English</option>
                    <option value="option1">French</option>
                    <option value="option2">Italian</option>
                    <option value="option3">Deutch</option>
                    <option value="option3">Chinese</option>
                    <option value="option3">Japanese</option>
                </select>
                <hr>
                <p class="">Maturity Settings:</p>
                <p class="bg-secondary ps-4 fw-bold">ALL MATURITY RATINGS</p>
                <p class="fw-light h6">Show titles of <span class="fw-bold">all maturity ratings</span> for this profile.</p>
                <button type="button" class="btn btn-outline-secondary px-3 py-1 mt-2">EDIT</button>
                <hr>
                <p class="p-0 mb-2">Autoplay controls</p>
                <div class="col">
                    <div class="text-nowrap">
                        <input type="checkbox" id="check_1">
                        <label for="check_1" class="h6">Autoplay next episode in a series on all devices.</label>
                    </div>
                    <div class="text-nowrap mb-4">
                        <input type="checkbox" id="check_2">
                        <label for="check_2" class="h6">Autoplay previews while browsing on all devices.</label>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row d-flex justify-content-center gap-3 mt-2 mb-5">
                <button class="col-2 bg-dark border border-1 border-secondary text-secondary py-2" id="action_1">SAVE</button>
                <button class="col-3 bg-dark border border-1 border-secondary text-secondary py-2" id="action_2">CANCEL</button>
                <button class="col-5 bg-dark border border-1 border-secondary text-secondary py-2" id="action_3">DELETE PROFILE</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
